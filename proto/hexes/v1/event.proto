syntax = "proto3";

package hexes.v1;

import "google/protobuf/timestamp.proto";

import "hexes/v1/env.proto";
import "hexes/v1/event_payload.proto";


message Event {
    message Meta {
        Environment.ID env = 1;
        // Timestamp generated by a client before sending an event.
        google.protobuf.Timestamp client_time = 2;
        // Timestamp generated by a server upon receiving an event.
        google.protobuf.Timestamp server_time = 3;
    }

    Event.Meta meta = 1;

    oneof payload {
        PayloadChat chat = 2;
    }
}
